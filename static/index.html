<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>KestoG Поддавки</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="game-container">
        <h1>Поддавки KestoG</h1>
        <div id="status">Подключение к серверу...</div>
        
        <!-- НАЧАЛО ИЗМЕНЕНИЙ: Контейнер для доски и координат -->
        <div id="board-wrapper">
            <div class="coords coords-top">
                <span>A</span><span>B</span><span>C</span><span>D</span><span>E</span><span>F</span><span>G</span><span>H</span>
            </div>
            <div class="coords coords-left">
                <span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span>
            </div>
            
            <div id="board"></div> <!-- Сама доска теперь внутри -->
            
            <div class="coords coords-right">
                <span>8</span><span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span>
            </div>
            <div class="coords coords-bottom">
                <span>A</span><span>B</span><span>C</span><span>D</span><span>E</span><span>F</span><span>G</span><span>H</span>
            </div>
        </div>
        <!-- КОНЕЦ ИЗМЕНЕНИЙ -->

        <button id="reset-button">Начать заново</button>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
